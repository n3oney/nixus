name: Deploy Yen

on:
  check_run:
    types: [completed]
  workflow_dispatch:

jobs:
  deploy-yen:
    runs-on: ubuntu-24.04-arm
    if: >
      github.event_name == 'workflow_dispatch' ||
      (contains(github.event.check_run.name, 'nixosConfig yen') &&
       github.event.check_run.conclusion == 'success' &&
       github.event.check_run.app.slug == 'garnix-ci')
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= cache.garnix.io:CTFPyKSLcx5RMJKfLo5EEPUObbA78b0YQ2DTCJXqr9g=
            substituters = https://cache.nixos.org https://cache.garnix.io
      
      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Deploy to Yen
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          TARGET_HOST: ${{ secrets.YEN_IP }}
          NIX_SSHOPTS: "-o ServerAliveInterval=30 -o ServerAliveCountMax=100 -o ConnectTimeout=60"
        run: |
          # 1. Setup SSH
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          
          ssh-keyscan $TARGET_HOST >> ~/.ssh/known_hosts

          # 2. Deploy using flake's pinned nixpkgs
          for i in {1..3}; do
            nix run 'nixpkgs#nixos-rebuild' --inputs-from . -- switch \
              --flake .#yen \
              --target-host root@$TARGET_HOST && break || sleep 15
          done
